apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 14
        versionName "2.3.1"

        vectorDrawables.useSupportLibrary true
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'androidx.appcompat:appcompat:1.1.0-alpha01'
    compile 'androidx.preference:preference:1.1.0-alpha01'
}

ext {
    PUBLISH_GROUP_ID = 'andrewbastin'
    PUBLISH_ARTIFACT_ID = 'material-seekbar-preference'
    PUBLISH_VERSION = '2.3.1'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
